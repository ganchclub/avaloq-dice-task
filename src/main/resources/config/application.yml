spring:
  application:
    name: AvaloqDiceTask
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
      show-sql: true
  h2:
    console:
      enabled: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:dice
    username: root
    password: pass
  output:
    ansi:
      console-available: true

server:
  port: 8080
